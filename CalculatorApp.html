<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter first number");
        var num2 = prompt("Enter second number");
        var op = prompt("Enter operator from + - / or * ")

        function add(a,b)
        {
           var result = parseInt(a)+parseInt(b);
           document.write("Addition result is:"+ result);
        }

        function subtract(a,b)
        {
            var result = (a)-(b);
            document.write("Subtraction result is:"+ result);
        }

        function division(a,b)
        {
            var result = a/b;
            document.write("Division result is:"+ result);
        }

        function multiplication(a,b)
        {
            var result = a*b;
            document.write("Multiplication result is"+result);
        }

        if(op=='+'){
            add(num1,num2);
        }
        else if(op=='-')
        {
            subtract(num1,num2)
        }
        else if(op=='/')
        {
            division(num1,num2)
        }
        else if(op=='*'){
            multiplication(num1,num2)
        }
        else
        {
            document.write("INVALID OPERATOR")
        }
    </script>
</body>
</html>
